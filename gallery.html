<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'BIZ UDMincho', serif;
      background-color: #f0f0f0;
    }

    h1, h2 {
      font-family: 'BIZ UDMincho', serif;
    }

    /* ハンバーガー */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 20px;
      z-index: 1000;
      cursor: pointer;
    }
    .menu-btn div {
      width: 25px;
      height: 3px;
      background: #000;
      margin: 5px;
      transition: 0.4s;
    }
    .menu-btn.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-btn.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* メニュー */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .menu a {
      font-size: 1.5em;
      padding: 1em;
      text-decoration: none;
      color: #000;
      border-top: 1px solid #ccc;
      width: 100%;
      text-align: center;
    }
    .menu a:last-child {
      border-bottom: 1px solid #ccc;
    }

    /* Gallery */
    #image-list {
      column-count: 2;
      column-gap: 1em;
      padding: 1em;
    }
    .image-item {
      break-inside: avoid;
      margin-bottom: 1em;
    }
    .image-item img {
      max-width: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    .image-item img.loaded { opacity: 1; }
    .info {
      text-align: center;
      font-family: 'Sawarabi Gothic', sans-serif;
      margin-top: 0.3em;
      font-size: 0.9em;
    }
    .info .title { font-weight: bold; display: block; }
    .info .nickname { color: #555; display: block; }

    /* プラスボタン */
    #plusButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #222; /* 黒に近いグレー */
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 2em;
      cursor: pointer;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #uploadModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #uploadModalContent {
      background: white;
      padding: 1em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

<!-- ハンバーガー -->
<div class="menu-btn" id="menu-btn"><div></div><div></div><div></div></div>
<div class="menu" id="menu">
  <a href="index.html">Home</a>

    <button id="upload-btn">アップロード</button>

async function convertToJpeg(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        canvas.getContext("2d").drawImage(img,0,0);
        canvas.toBlob(blob => resolve(new File([blob], file.name.replace(/\.[^/.]+$/,"")+".jpg",{type:"image/jpeg"})),"image/jpeg",0.8);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}
