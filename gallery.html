<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>摘む人</title>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <style>
    /* ===== ホーム画面と統一 ===== */
    body {
      margin: 0;
      font-family: 'BIZ UDMincho', serif;
      background-color: #fdfdfd;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-top: 1em;
      font-size: 2em;
    }

    h2 {
      text-align: center;
      font-family: 'Sawarabi Gothic', sans-serif;
      font-weight: normal;
      margin-top: 0.2em;
      color: #444;
    }

    /* ===== ハンバーガー ===== */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 20px;
      z-index: 1000;
      cursor: pointer;
    }
    .menu-btn div {
      width: 25px;
      height: 3px;
      background: #111;
      margin: 5px 0;
      transition: 0.4s;
    }
    .menu-btn.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-btn.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .menu a {
      font-size: 1.5em;
      padding: 1em;
      text-decoration: none;
      color: #111;
      border-top: 1px solid #eee;
      width: 100%;
      text-align: center;
    }
    .menu a:last-child {
      border-bottom: 1px solid #eee;
    }

    /* ===== ギャラリー ===== */
    #image-list {
      column-count: 2;
      column-gap: 1em;
      padding: 1em;
    }
    .image-item {
      break-inside: avoid;
      margin-bottom: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .image-item img {
      max-width: 100%;
      display: block;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .image-item img.loaded {
      opacity: 1;
    }
    .image-item .info {
      text-align: center;
      font-size: 0.9em;
      margin: 0.5em 0;
      line-height: 1.4;
      font-family: 'Sawarabi Gothic', sans-serif;
      color: #555;
    }
    .image-item .info .title {
      font-weight: bold;
      display: block;
      color: #222;
    }

    /* ===== プラスボタン ===== */
    #plusButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2em;
      cursor: pointer;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 500;
    }

    /* ===== 投稿モーダル ===== */
    #uploadModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #uploadModalContent {
      background: #fff;
      padding: 1em;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      margin: 0.5em 0;
    }

    #status {
      text-align: center;
      margin-top: 1em;
      font-family: 'Sawarabi Gothic', sans-serif;
    }
  </style>
</head>
<body>

<!-- ハンバーガー -->
<div class="menu-btn" id="menu-btn">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="index.html">HOME</a>
</div>

<h1>摘む人</h1>
<h2>Gallery</h2>

<div id="image-list"></div>

<!-- 投稿モーダル -->
<div id="uploadModal">
  <div id="uploadModalContent">
    <label>ニックネーム：</label><br />
    <input type="text" id="nickname" placeholder="例：みーちゃん" /><br />
    <label>タイトル：</label><br />
    <input type="text" id="title" placeholder="例：昨日の空" /><br />
    <label>画像を選択：</label><br />
    <input type="file" id="file-input" accept="image/*" /><br />
    <button id="upload-btn">アップロード</button>
  </div>
</div>

<button id="plusButton">＋</button>

<div id="status"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://hrtuyjkbchlkxzkzltak.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhydHV5amtiY2hsa3psdGFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTc3NTQsImV4cCI6MjA3MDAzMzc1NH0.mShgkdKTBUBQA9M4YeVQUjEnLlpOXwBhShRJ-bGC-BM"
);

const bucketName = "images";
const fileInput = document.getElementById("file-input");
const uploadBtn = document.getElementById("upload-btn");
const statusDiv = document.getElementById("status");
const imageListDiv = document.getElementById("image-list");
const nicknameInput = document.getElementById("nickname");
const titleInput = document.getElementById("title");
const modal = document.getElementById("uploadModal");
const plusBtn = document.getElementById("plusButton");

// ハンバーガー
const menuBtn = document.getElementById("menu-btn");
const menu = document.getElementById("menu");
menuBtn.addEventListener("click", () => {
  menuBtn.classList.toggle("open");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
});

// プラスボタン
plusBtn.addEventListener("click", () => { modal.style.display = "flex"; });
window.addEventListener("click", e => { if(e.target===modal) modal.style.display="none"; });
window.addEventListener("touchstart", e => { if(e.target===modal) modal.style.display="none"; });

async function convertToJpeg(file){
  return new Promise(resolve=>{
    const reader=new FileReader();
    reader.onload=e=>{
      const img=new Image();
      img.onload=()=>{
        const canvas=document.createElement("canvas");
        canvas.width=img.width; canvas.height=img.height;
        const ctx=canvas.getContext("2d");
        ctx.drawImage(img,0,0);
        canvas.toBlob(blob=>{
          resolve(new File([blob], file.name.replace(/\.[^/.]+$/,"")+".jpg", {type:"image/jpeg"}));
        },"image/jpeg",0.8);
      };
      img.src=e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

uploadBtn.addEventListener("click", async ()=>{
  let file=fileInput.files[0];
  const nickname=nicknameInput.value.trim();
  const title=titleInput.value.trim();
  if(!file||!nickname||!title){ statusDiv.textContent="すべての項目を入力してください"; return; }
  if(!file.type.includes("jpeg")&&!file.type.includes("jpg")){ file=await convertToJpeg(file); }

  const fileName=`${Date.now()}_${file.name}`;
  statusDiv.textContent="アップロード中…";

  const { error: uploadError } = await supabase.storage.from(bucketName).upload(fileName,file);
  if(uploadError){ statusDiv.textContent=`アップロード失敗: ${uploadError.message}`; return; }

  const { error: insertError } = await supabase.from("posts").insert([{title,nickname,image_name:fileName}]);
  if(insertError){ statusDiv.textContent=`投稿情報保存失敗: ${insertError.message}`; return; }

  modal.style.display="none";
  fileInput.value=""; nicknameInput.value=""; titleInput.value="";
  statusDiv.textContent="アップロード完了！";
  loadImages();
});

async function loadImages(){
  imageListDiv.innerHTML="";
  const { data, error } = await supabase.from("posts").select("*").order("id",{ascending:false});
  if(error){ statusDiv.textContent=`投稿一覧の取得失敗: ${error.message}`; return; }

  for(const post of data){
    const { data: urlData } = supabase.storage.from(bucketName).getPublicUrl(post.image_name);
    const wrapper=document.createElement("div"); wrapper.className="image-item";
    const img=document.createElement("img"); img.src=urlData.publicUrl; img.alt=post.title;
    img.onload=()=>img.classList.add("loaded");
    const info=document.createElement("div"); info.className="info";
    info.innerHTML=`<span class="title">${post.title}</span><span class="nickname">${post.nickname}</span>`;
    wrapper.appendChild(img); wrapper.appendChild(info);
    imageListDiv.appendChild(wrapper);
  }
}

// 初回読み込み
window.addEventListener("load", loadImages);
</script>
</body>
</html>
