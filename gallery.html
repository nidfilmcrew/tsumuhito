<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>摘む人</title>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'BIZ UDMincho', serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }

  h1 {
    text-align: center;
    margin: 1em 0 0.5em 0;
  }

  h2 {
    text-align: center;
    margin-bottom: 0.5em;
  }

  .description {
    text-align: center;
    font-family: 'Sawarabi Gothic', sans-serif;
    max-width: 600px;
    margin: 0 auto 1.5em auto;
    line-height: 1.6;
  }

  #gallery {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 10px;
  }
  .item {
    border: 1px solid #ccc;
    padding: 5px;
    text-align: center;
    background: #fafafa;
    border-radius: 5px;
    font-family: 'Sawarabi Gothic', sans-serif;
  }
  .item img { width: 100%; height: auto; border-radius: 5px; }

  /* プラスボタン */
  #uploadBtn {
    position: fixed;
    bottom: 20px; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    cursor: pointer;
    background:#b2b5a3; 
    color:white; 
    border-radius:50%;
    width:60px; 
    height:60px; 
    text-align:center; 
    line-height:60px;
    box-shadow:0 4px 6px rgba(0,0,0,0.3); 
    z-index:1001;
  }

  /* アップロードフォーム */
  #uploadForm {
    display:none; 
    position:fixed; 
    top:50%; 
    left:50%;
    transform:translate(-50%,-50%); 
    background:white;
    border:1px solid #ccc; 
    padding:20px; 
    z-index:1002;
    width:90%; 
    max-width:400px; 
    border-radius:10px;
    font-family: 'Sawarabi Gothic', sans-serif;
  }
  #overlay {
    display:none; 
    position:fixed; 
    top:0; 
    left:0;
    width:100%; 
    height:100%; 
    background:rgba(0,0,0,0.5);
    z-index:1000;
  }

  @media screen and (min-width:601px) and (max-width:900px){#gallery{grid-template-columns:repeat(3,1fr);}}
  @media screen and (min-width:901px) and (max-width:1200px){#gallery{grid-template-columns:repeat(4,1fr);}}
  @media screen and (min-width:1201px){#gallery{grid-template-columns:repeat(5,1fr);}}

  /* ハンバーガー */
  .menu-btn {
    position: fixed;
    top: 15px;
    left: 20px;
    z-index: 1003;
    cursor: pointer;
  }
  .menu-btn div {
    width: 25px;
    height: 3px;
    background: #000;
    margin: 5px;
    transition: 0.4s;
  }
  .menu-btn.open div:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
  .menu-btn.open div:nth-child(2) { opacity: 0; }
  .menu-btn.open div:nth-child(3) { transform: rotate(-45deg) translate(6px,-6px); }

  .menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1002;
  }
  .menu a {
    font-size: 1.5em;
    padding: 1em;
    text-decoration: none;
    color: #000;
    border-top: 1px solid #ccc;
    width: 100%;
    text-align: center;
  }
  .menu a:last-child { border-bottom: 1px solid #ccc; }
</style>
</head>
<body>

<h1>摘む人</h1>
<h2>Gallery</h2>
<p class="description">
あなたの身の回りにある「幸せ」はなんですか？写真に撮って、このギャラリーに投稿してみましょう。また、投稿された写真は展示会場（ガレージ）でも展示されます。※不特定多数の方に見られる可能性を考慮して投稿してください。
</p>

<!-- ハンバーガー -->
<div class="menu-btn" id="menu-btn">
  <div></div><div></div><div></div>
</div>
<div class="menu" id="menu">
  <a href="https://nidfilmcrew.github.io/tsumuhito/">Home</a>
</div>

<div id="gallery"></div>

<div id="overlay"></div>

<div id="uploadForm">
  <h3>画像アップロード</h3>
  <input type="file" id="fileInput" accept="image/*"><br><br>
  <input type="text" id="titleInput" placeholder="タイトル"><br><br>
  <input type="text" id="nameInput" placeholder="ニックネーム"><br><br>
  <button id="submitBtn">投稿</button>
  <button id="closeBtn">閉じる</button>
</div>

<div id="uploadBtn">＋</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://vgjsvfyhaufbzfmbecec.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZnanN2ZnloYXVmYnpmbWJlY2VjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwODI2MTEsImV4cCI6MjA3MjY1ODYxMX0.nceH2n5YiTgcTbM4PgEMf98qJmh6SWS_k5kOo3sqyf8';
const supabase = createClient(supabaseUrl, supabaseKey);

const gallery = document.getElementById('gallery');
const uploadBtn = document.getElementById('uploadBtn');
const uploadForm = document.getElementById('uploadForm');
const overlay = document.getElementById('overlay');
const closeBtn = document.getElementById('closeBtn');
const submitBtn = document.getElementById('submitBtn');

// モーダル表示
uploadBtn.onclick = () => { uploadForm.style.display='block'; overlay.style.display='block'; }
closeBtn.onclick = () => { uploadForm.style.display='none'; overlay.style.display='none'; }
overlay.onclick = closeBtn.onclick;

// ギャラリー取得
async function loadGallery(){
  const { data, error } = await supabase
    .from('posts')
    .select('*')
    .eq('is_visible', true)
    .order('created_at', { ascending: false });
  if(error){ console.error(error); return; }

  gallery.innerHTML = '';
  data.forEach(post => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `<img src="${post.image_url_web}" alt="${post.title}">
                     <p>${post.title}</p>
                     <p>${post.nickname}</p>`;
    gallery.appendChild(div);
  });
}

// 投稿処理
submitBtn.onclick = async () => {
  const file = document.getElementById('fileInput').files[0];
  const title = document.getElementById('titleInput').value.trim();
  const name = document.getElementById('nameInput').value.trim();
  if(!file || !title || !name){ alert('全部入力してください'); return; }

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', 'tsumuhito_unsigned');

  try {
    const res = await fetch(`https://api.cloudinary.com/v1_1/dmof2f1qt/upload`, {
      method:'POST', body: formData
    });
    const data = await res.json();
    const webUrl = data.secure_url;
    const origUrl = data.secure_url;

    const { error } = await supabase
      .from('posts')
      .insert([{ title, nickname: name, image_url_web: webUrl, image_url_orig: origUrl }]);
    if(error){ alert('投稿失敗'); console.error(error); return; }

    await loadGallery();
    document.getElementById('fileInput').value='';
    document.getElementById('titleInput').value='';
    document.getElementById('nameInput').value='';
    uploadForm.style.display='none'; overlay.style.display='none';
  } catch(err){
    alert('アップロード失敗'); console.error(err);
  }
}

// 初期表示
loadGallery();

// ハンバーガー
const menuBtn = document.getElementById("menu-btn");
const menu = document.getElementById("menu");
menuBtn.addEventListener("click", () => {
  menuBtn.classList.toggle("open");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
});

// メニューリンクで閉じる
document.querySelectorAll('.menu a').forEach(a => {
  a.addEventListener('click', e => {
    menuBtn.classList.remove('open');
    menu.style.display = 'none';
    window.location.href = a.href;
  });
});
</script>
</body>
</html>
